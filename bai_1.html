<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = prompt("Nhập độ dài n");
    while (n <= 0 || n >= 50 || parseInt(n) != n) {
        n = prompt("Nhập lại độ dài n(số nguyên có độ dài 1-50)");
    }
    let array = [];
    for (let i = 0; i < n; i++) {
        let element = +prompt("Nhập phần tử thứ: " + (i+1));
        array.push(element);
    }
    alert("Mảng bạn vừa nhập là: " + array);
    let sum = 0;
    let count = 0;
    let average;
    for (let i = 0; i < array.length; i++) {
        if (i % 2 === 0 && array[i] % 2 !== 0) {
                sum += array[i];
                count++
            }
    }
    if (count > 0) {
        average = sum / count;
        document.write("Trung bình cộng các số lẻ ở vị trí chẵn = " + average);
    } else {
        document.write("Không có số lẻ nào ở vị trí chẵn.");
    }
</script>
</body>
</html>
